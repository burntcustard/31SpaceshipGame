<!doctype html>
<html>
  <head>
    <title>31</title>
    <style>
      body {
        /* Remove margins on the sides (where do they come from?!) */
        margin: 0px;
        background-color: #1b2d3f;

        font-family: sans-serif;
        overflow: hidden;

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      #debug {
        padding: 10px;
        background: rgba(255,255,255,0.5);
        position: absolute;
      }
      #canvasContainer {
        width: min-content;
        width: -webkit-min-content;
        width: -moz-min-content;

        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.46), 0px 2px 10px rgba(0, 0, 0, 0.36);
      }
      #canvas {
        margin-bottom: -4px;
      }
      .button {
        padding: 2px;
        background: grey;
        float: left;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>

    <div id="debug">Debug goes here.</div>

    <div id="canvasContainer">
      <canvas id="canvas" width="248" height="248">Error loading game :(</canvas>
      <div class="button" id="getSmallShip" onclick="">Small Ship</div>
      <div class="button" id="getBigShip" onclick="">Big Ship</div>
    </div>

    <script src="fpsmeter.min.js" async></script>
    <script src="31.js" async></script>

  </body>
</html>
